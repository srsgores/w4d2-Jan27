<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>jQuery Template Element</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
		<script src="jquery-template-tag.js" defer></script>
	</head>
	<body>
		<template id="list-item-template" hidden>
			<li>
				<slot name="celebrity"></slot>
			</li>
		</template>
		<main role="main">
			<ul id="celebrity-list">
				<li>
					<progress>Loading celebrities</progress>
				</li>
			</ul>
		</main>
	</body>
</html>
